<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh 2.0</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h4>Bish-Bosh 2.0</h4>
        </div>
    </header><!-- End Header -->
    <!-- section bish-bosh -->
    <section class="bish-bosh">
        <h1>Välkommen till Bish-Bosh 2.0 program</h1>
        <h3>Talet är jämnt delbart med 3 listas ​‘Bish’ </h3>
        <h3>Talet är jämnt delbart med 4 listas ‘​Bosh​’</h3>
        <h3>Talet är jämnt delbart med både med 3 och 4 skrivs “​Bish-Bosh​”</h3>

        <br>
        <hr>
        <br>


        <h3>Write number you want input</h3>
        <label for="bish">Bish:</label>
        <input type="number" id="bish" name="number"><br><br>
        <label for="bosh">Bosh:</label>
        <input type="number" id="bosh" name="number"><br><br>
        <label for="count">Number:</label>
        <input type="number" id="count" name="number"><br><br>
        <button type="button" class="btn" id="start" value="click">Click</button>

        <div id="result" class="result">

        </div>
    </section> <!-- end section bish-bosh -->
    <!-- Footer -->
    <footer>
        <p>Bish-Bosh 2.0 &copy; 2020 (webmaster Jansan)</p>
    </footer><!-- End Footer -->
    <!-- bishbosh js-->
    <script src="js/bishbosh.js"></script>
</body>

</html>
